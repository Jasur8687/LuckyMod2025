<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Style App</title>
  <style>
    :root {
      --bg: radial-gradient(circle at center, #061828, #000000);
      --cell-bg: rgba(255, 255, 255, 0.05);
      --cell-border: rgba(255, 255, 255, 0.08);
      --cell-shadow: rgba(255, 255, 255, 0.05);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-border: rgba(255, 255, 255, 0.15);
      --btn-shadow: rgba(255, 255, 255, 0.1);
      --text-color: white;
    }
    body {
      background: var(--bg);
      animation: animatedBackground 10s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
      text-align: center;
    }

    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
      pointer-events: auto;
      scroll-behavior: smooth;
      -ms-overflow-style: none;  /* IE и Edge */
      scrollbar-width: none;     /* Firefox */
    }
    
    iframe::-webkit-scrollbar {
      display: none;  /* Chrome, Safari, Opera */
    }
    
    /* Плавающие частицы */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatParticle 20s linear infinite;
}

@keyframes floatParticle {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.2;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-120vh) scale(1.2);
    opacity: 0;
  }
}
    header {
      border-bottom-left-radius: 7px;
      border-bottom-right-radius: 7px;
      background-color: #000000;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 30px rgba(26, 23, 23, 0.1);
    }

    .header-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1200px; /* Ограничиваем ширину хедера */
      justify-content: space-between; /* Размещаем значки по краям */
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
    }

    #logo-icon {
      background-image: url('img/1win.png');
      padding-left: 25px;
    }

    #telegram-icon {
      background-image: url('img/TG.jpg');
      border-radius: 50px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 18px;
      color: white;
      text-align: center;
      flex: 1;
      margin: 0 20px;
    }

    
    footer {
      border-top: 5px solid rgba(255, 42, 0, 0.312);
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #000000;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      display: flex;
      align-items: normal;
      justify-content: space-around;
      font-size: 11px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    
    .card.active {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 10px #b3ea28a4;
      transform: scale(1.1);
      transition: 0.2s ease;
    }
    
    
    .card#card1 {
      width: 60px;
      height: 60px; 
      border: 2px solid #cdcdcdb6;
      background-image: url('img/mines.jpg'); /* Замени на свою ссылку */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .card#card1 span {
      padding-top: 40px;
    }

    .card#card2 {
      width: 60px;
      height: 60px; 
      border: 2px solid #cdcdcdb6;
      background-image: url('img/lucky.jpg'); /* Замени на свою ссылку */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .card#card2 span {
      padding-top: 40px;
    }

    .card#card3 { 
      width: 60px;
      height: 60px;
      border: 1px solid rgb(255, 255, 255);
      background-image: url('img/Bum.jpeg'); /* Замени на свою ссылку */
    }
    .card#card3 span {
      padding-top: 40px;
    }

    #gameContainer {
      display: none; 
      width: 100%; 
      height: 90vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="header-container">
      <a href="https://1wrjmw.com/v3/lucky-jet-updated?p=vayp">
        <div class="header-icon" id="logo-icon"></div>
      </a>
      <h1 class="header-title">MODEX AI</h1>
      <a href="https://t.me/modex_vzlom">
        <div class="header-icon" id="telegram-icon"></div>
      </a>
    </div>
  </header>
  <div id="particles"></div>
  <div id="gameContainer">
    <iframe id="gameFrame" src="" width="100%" height="100vh" overflow="hidden" frameborder="0" scrolling="no" style="border: none;"></iframe>
  </div>
  <h1 id="gameTitle">Привет выбери игру и погнали ✅</h1>

  <footer>
    <div class="card" id="card1" onclick="openGame('mines.html', this)"><span>Mines</span></div>
<div class="card" id="card2" onclick="openGame('jet.html', this)"><span>Lucky Jet</span></div>
<div class="card" id="card3" onclick="openGame('bombucks.html', this)"><span>BumBucks</span></div>
    
  </footer>
  
  

  <script>
    function openGame(gameUrl, element) {
      const gameContainer = document.getElementById("gameContainer");
      const gameFrame = document.getElementById("gameFrame");
      const cards = document.querySelectorAll(".card");
      const gameTitle = document.getElementById("gameTitle");
  
      // Убираем активный стиль со всех карточек
      cards.forEach(card => card.classList.remove("active"));
      // Добавляем активный стиль на нажатую карточку
      element.classList.add("active");
  
      // Скрываем заголовок h1
      if (gameTitle) {
        gameTitle.style.display = "none";
      }
  
      // Показываем iframe
      gameFrame.src = gameUrl;
      gameContainer.style.display = "block";
    }
  </script>
  
  
  
  
  
  

</body>
</html>
